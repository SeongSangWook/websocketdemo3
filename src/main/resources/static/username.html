<div id="username-page">
	<div class="username-page-container">
	    <h1 class="title">Type your username</h1>
	    <form id="usernameForm" name="usernameForm">
	    	<div class="form-group">
	            <input type="text" id="username" placeholder="Username" autocomplete="off" class="form-control" />
	        </div>
	        <div class="form-group" style="display:none;">
	            id : <input type="text" id="userid" placeholder="Username" autocomplete="off" class="form-control" />
	            password : <input type="text" id="userpw" placeholder="Username" autocomplete="off" class="form-control" />
	        </div>
	        <div class="form-group">
	            <button class="accent username-submit">Start Chatting</button>
	        </div>
	        <div class="form-group" style="display:none;">
	            <button type="submit" class="accent username-submit">Start Chatting</button>
	        </div>
	    </form>
	</div>
</div>
